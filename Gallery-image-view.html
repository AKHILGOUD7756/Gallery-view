<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Bootstrap Image Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fancybox -->
<link href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" rel="stylesheet">

<style>
  body {
    background: #f8f9fa;
  }

  .gallery img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 6px;
    transition: transform .3s ease;
  }

  .gallery img:hover {
    transform: scale(1.03);
  }
</style>
</head>

<body>

<div class="container py-5">
  <div class="row g-3 gallery">

    <div class="col-md-4 col-sm-6">
      <a data-fancybox="gallery" href="https://cdn.pixabay.com/photo/2023/05/22/10/49/houses-8010401_1280.jpg">
        <img src="https://cdn.pixabay.com/photo/2023/05/22/10/49/houses-8010401_1280.jpg" alt="">
      </a>
    </div>

    <div class="col-md-4 col-sm-6">
      <a data-fancybox="gallery" href="https://cdn.pixabay.com/photo/2023/07/13/05/36/mountains-8123933_1280.jpg">
        <img src="https://cdn.pixabay.com/photo/2023/07/13/05/36/mountains-8123933_1280.jpg" alt="">
      </a>
    </div>

    <div class="col-md-4 col-sm-6">
      <a data-fancybox="gallery" href="https://cdn.pixabay.com/photo/2022/12/12/21/35/stream-7651969_1280.jpg">
        <img src="https://cdn.pixabay.com/photo/2022/12/12/21/35/stream-7651969_1280.jpg" alt="">
      </a>
    </div>

    <div class="col-md-4 col-sm-6">
      <a data-fancybox="gallery" href="https://cdn.pixabay.com/photo/2022/10/24/20/22/muhlviertel-7544316_1280.jpg">
        <img src="https://cdn.pixabay.com/photo/2022/10/24/20/22/muhlviertel-7544316_1280.jpg" alt="">
      </a>
    </div>

    <div class="col-md-4 col-sm-6">
      <a data-fancybox="gallery" href="https://cdn.pixabay.com/photo/2019/09/13/11/47/mountains-4473760_1280.jpg">
        <img src="https://cdn.pixabay.com/photo/2019/09/13/11/47/mountains-4473760_1280.jpg" alt="">
      </a>
    </div>

    <div class="col-md-4 col-sm-6">
      <a data-fancybox="gallery" href="https://cdn.pixabay.com/photo/2019/05/29/20/01/sunset-4238445_1280.jpg">
        <img src="https://cdn.pixabay.com/photo/2019/05/29/20/01/sunset-4238445_1280.jpg" alt="">
      </a>
    </div>

  </div>
</div>

<!-- Fancybox JS -->
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

<script>
// Fancybox Configuration
$('[data-fancybox="gallery"]').fancybox({
  buttons: [
    "slideShow",
    "thumbs",
    "zoom",
    "fullScreen",
    "share",
    "close"
  ],
  loop: false,
  protect: true
});

</script>

</body>
</html>
